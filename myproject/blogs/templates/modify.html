<!DOCTYPE html>
<html>
<head>
    <title>{{ heading }}</title>
</head>
<body>
    <h1>{{ heading }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post.title if post else '' }}" required><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required>{{ post.content if post else '' }}</textarea><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ post.author if post else '' }}" required><br>
        <button type="submit">{{ submit }}</button>
    </form>
</body>
</html>
